global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  - job_name: 'snmp-exporter'
    static_configs:
      - targets: ['snmp-exporter:9116']

  # Open5GS NFs monitoring
  - job_name: 'open5gs'
    static_configs:
      - targets: ['amf:9090', 'smf:9090', 'upf:9090', 'pcf:9090', 'nrf:9090', 'ausf:9090', 'udm:9090', 'udr:9090', 'nssf:9090']

  # UERANSIM monitoring
  - job_name: 'ueransim'
    static_configs:
      - targets: ['gnb1:9090', 'ues1:9090', 'gnb2:9090', 'ues2:9090']

  # MongoDB monitoring
  - job_name: 'mongodb'
    static_configs:
      - targets: ['mongodb:9216']
